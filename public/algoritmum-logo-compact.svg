<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente para o símbolo A -->
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo A estilizado (menor) -->
  <g transform="translate(2, 2)">
    <!-- Triângulo principal -->
    <path d="M18 6 L32 32 L26 32 L24 26 L12 26 L10 32 L4 32 L18 6 Z" fill="url(#compactGradient)" stroke="none"/>
    
    <!-- Barra horizontal do A -->
    <rect x="15" y="20" width="6" height="2" fill="white" rx="1"/>
    
    <!-- Pontos conectores (circuitos) -->
    <circle cx="10" cy="18" r="1.5" fill="url(#compactGradient)"/>
    <circle cx="26" cy="18" r="1.5" fill="url(#compactGradient)"/>
    <circle cx="18" cy="25" r="1.5" fill="url(#compactGradient)"/>
    
    <!-- Linhas conectoras -->
    <line x1="10" y1="18" x2="16" y2="21" stroke="url(#compactGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="26" y1="18" x2="20" y2="21" stroke="url(#compactGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="18" y1="25" x2="18" y2="22" stroke="url(#compactGradient)" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Texto Algoritmum -->
  <text x="40" y="18" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="700" fill="#1E293B">
    Algoritmum
  </text>
  
  <!-- Texto Brasil -->
  <text x="40" y="30" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#64748B">
    Brasil
  </text>
</svg>