<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente para o símbolo A -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Símbolo A estilizado -->
  <g transform="translate(5, 5)">
    <!-- Triângulo principal -->
    <path d="M25 10 L45 45 L35 45 L32 37 L18 37 L15 45 L5 45 L25 10 Z" fill="url(#logoGradient)" stroke="none"/>
    
    <!-- Barra horizontal do A -->
    <rect x="20" y="28" width="10" height="3" fill="white" rx="1.5"/>
    
    <!-- Pontos conectores (circuitos) -->
    <circle cx="15" cy="25" r="2" fill="url(#logoGradient)"/>
    <circle cx="35" cy="25" r="2" fill="url(#logoGradient)"/>
    <circle cx="25" cy="35" r="2" fill="url(#logoGradient)"/>
    
    <!-- Linhas conectoras -->
    <line x1="15" y1="25" x2="23" y2="29" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="35" y1="25" x2="27" y2="29" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="35" x2="25" y2="31" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Texto Algoritmum -->
  <text x="60" y="25" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#1E293B">
    Algoritmum
  </text>
  
  <!-- Texto Brasil -->
  <text x="60" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#64748B">
    Brasil
  </text>
</svg>