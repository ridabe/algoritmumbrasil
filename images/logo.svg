<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone geométrico representando algoritmos -->
  <g transform="translate(10, 10)">
    <!-- Hexágono principal -->
    <polygon points="20,5 35,12.5 35,27.5 20,35 5,27.5 5,12.5" 
             fill="url(#logoGradient)" 
             stroke="#1e40af" 
             stroke-width="1"/>
    
    <!-- Elementos internos representando código/algoritmos -->
    <circle cx="20" cy="20" r="3" fill="white" opacity="0.9"/>
    <rect x="15" y="15" width="10" height="2" fill="white" opacity="0.7" rx="1"/>
    <rect x="12" y="23" width="16" height="2" fill="white" opacity="0.7" rx="1"/>
    
    <!-- Pontos conectores -->
    <circle cx="8" cy="15" r="1.5" fill="#3b82f6"/>
    <circle cx="32" cy="15" r="1.5" fill="#3b82f6"/>
    <circle cx="8" cy="25" r="1.5" fill="#3b82f6"/>
    <circle cx="32" cy="25" r="1.5" fill="#3b82f6"/>
    
    <!-- Linhas conectoras -->
    <line x1="8" y1="15" x2="15" y2="16" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="32" y1="15" x2="25" y2="16" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="25" x2="12" y2="24" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <line x1="32" y1="25" x2="28" y2="24" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Texto da marca -->
  <text x="55" y="25" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#1e40af">
    Algoritmum
  </text>
  <text x="55" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#64748b">
    Brasil
  </text>
  
  <!-- Elemento decorativo -->
  <rect x="55" y="42" width="80" height="1" fill="url(#logoGradient)" opacity="0.3"/>
</svg>